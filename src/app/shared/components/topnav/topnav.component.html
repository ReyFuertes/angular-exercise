<mat-toolbar>
  <img [src]="imgPath + 'cognizant-logo.png'" alt="user" class="logo">
  <button mat-icon-button class="burger-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button class="mat-focus-indicator mat-menu-trigger m-r-5 mat-icon-button mat-button-base">
    <mat-icon>search</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button class="mat-focus-indicator mat-menu-trigger m-r-5 mat-icon-button mat-button-base">
    <mat-icon>message</mat-icon>
  </button>
  <button mat-icon-button class="mat-focus-indicator mat-menu-trigger m-r-5 mat-icon-button mat-button-base">
    <mat-icon>email</mat-icon>
  </button>
  <img [src]="imgPath + 'profile-pic.jpg'" alt="user" class="profile-pic">
  <button mat-icon-button class="mat-focus-indicator ml-xs overflow-visible mat-icon-button mat-button-base">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
