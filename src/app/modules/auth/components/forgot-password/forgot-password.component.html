<div fxLayout="row" fxLayoutAlign="center center" class="login-container" fxFlexFill>
  <mat-card>
    <div fxLayout="column" fxLayoutAlign="center center">
      <img [src]="imgPath + 'logo-icon.png'" />
      <h4>Recover Password</h4>
    </div>
    <div [formGroup]="form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <div class="info">
        Enter your email and we'll send you the password reset link.
      </div>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="username" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="!form.get('username').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('username').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button [disabled]="!form.valid" mat-flat-button class="primary" (click)="onSubmit()">SUBMIT</button>

      <div fxLayout="row" fxLayoutAlign="center center">
        <div>Login an account? <span class="login" (click)="gotoLogin()">Login</span></div>
      </div>
    </div>
  </mat-card>
</div>
