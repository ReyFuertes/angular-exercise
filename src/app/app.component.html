<div fxFlexFill>
  <div class="contents" fxFlex>
    <app-topnav (valueEmitter)="handleToggleValue($event)"></app-topnav>
    <mat-drawer-container class="container" autosize>
      <mat-drawer #drawer class="sidenav" mode="side" [opened]="toggleSideNav">
        <mat-nav-list>
          <a mat-list-item>Home</a>
          <a mat-list-item>Page1</a>
          <a mat-list-item>Information</a>
        </mat-nav-list>
        <cdk-accordion class="example-accordion">
          <cdk-accordion-item *ngFor="let item of items; let index = index;" #accordionItem="cdkAccordionItem"
            role="button" tabindex="0">
            <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
              <mat-nav-list>
                <div class="noselect" fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <a mat-list-item>
                    <span fxFlex="90">{{ item }}</span>
                    <mat-icon *ngIf="!accordionItem.expanded">expand_less</mat-icon>
                    <mat-icon *ngIf="accordionItem.expanded">expand_more</mat-icon>
                  </a>
                </div>
              </mat-nav-list>
            </div>
            <div class="example-accordion-item-body" role="region"
              [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-' + index"
              [attr.aria-labelledby]="'accordion-header-' + index">
              <mat-nav-list>
                <a mat-list-item>Login</a>
                <a mat-list-item>Registration</a>
                <a mat-list-item>ForgotPassword</a>
              </mat-nav-list>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>

      </mat-drawer>
    </mat-drawer-container>
    <div class="router-outlet" fxFlexFill>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
